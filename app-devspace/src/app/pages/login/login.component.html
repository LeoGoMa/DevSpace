<div class="login-container">
    <div class="modern-card">
        <div class="text-center mb-4">
            <h2 class="page-title">Bienvenido a DevSpace</h2>
            <p class="text-secondary">Inicia sesión para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="correo@ejemplo.com">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="••••••••">
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-4">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary-modern w-100 mb-3" [disabled]="loginForm.invalid">
                <i class="fa-solid fa-right-to-bracket me-2"></i> Iniciar Sesión
            </button>

            <div class="text-center">
                <p class="text-secondary mb-0">¿No tienes cuenta? <a routerLink="/registro"
                        class="text-primary text-decoration-none">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
