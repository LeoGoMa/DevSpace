<div class="post-card" *ngIf="post">
    <div class="post-header">
        <div class="d-flex align-items-center">
            <div class="user-avatar-container">
                <img [src]="post.foto_perfil || 'assets/default-avatar.png'" class="user-avatar" alt="User Avatar">
            </div>
            <div class="user-info">
                <h5>{{ post.usuario_nombre }}</h5>
                <small>{{ post.fecha_publicacion | date:'mediumDate' }}</small>
            </div>
        </div>
        <div class="ms-auto">
            <span class="language-badge">
                <i [class]="post.lenguaje_icono"></i> {{ post.lenguaje_nombre }}
            </span>
        </div>
    </div>

    <div class="post-body">
        <h3 class="post-title">{{ post.titulo }}</h3>
        <p class="post-content">{{ post.descripcion }}</p>

        <div class="code-block" *ngIf="post.codigo">
            <pre><code>{{ post.codigo }}</code></pre>
        </div>

        <div class="mt-3" *ngIf="post.tags">
            <span class="badge bg-secondary me-1" *ngFor="let tag of post.tags.split(',')">{{ tag.trim() }}</span>
        </div>
    </div>

    <div class="post-footer">
        <div class="post-actions">
            <button class="me-3"><i class="fa-regular fa-thumbs-up"></i> Me gusta</button>
            <button><i class="fa-regular fa-comment"></i> Comentar</button>
        </div>
    </div>
</div>
