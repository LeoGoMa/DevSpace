<div class="modern-card">
    <div class="card-header">
        Lenguajes Populares
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let lang of lenguajes">
            <span><i [class]="lang.icono"></i> {{ lang.nombre }}</span>
            <span class="badge">14</span>
        </li>
    </ul>
</div>
